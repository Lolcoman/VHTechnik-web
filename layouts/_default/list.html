{{ define "main" }}
    <!-- Hlavní stránka -->
    <div id="domu">
        <h1>{{ .Title }}</h1>
        <div>
            {{ .Content }}
        </div>
    </div>

    <!-- Dynamické načtení sekcí -->
    {{ range sort .Site.RegularPages "Params.weight" }}
        {{ if not .IsHome }}
        <section id="{{ .File.Dir | path.Base }}">
            <h2>{{ .Title }}</h2>
            <div>
                {{ .Content }}
            </div>
        </section>
        {{ end }}
    {{ end }}
{{ end }}
